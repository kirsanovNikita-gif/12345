<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        .modal {
            display: none; /* Скрываем модальное окно по умолчанию */
            position: fixed; /* Фиксируем позицию окна */
            z-index: 1; /* Устанавливаем уровень над другими элементами */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Добавляем прокрутку, если необходимо */
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
            display: flex; /* Используем flexbox для центрирования содержимого */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
        }
        .modal-content {
            width: 80%; /* Ширина изображения */
            max-width: 700px; /* Максимальная ширина изображения */
        }
        .close {
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer; /* Указатель при наведении */
            position: fixed; /* Фиксируем кнопку закрытия */
            top: 20px; /* Отступ сверху */
            right: 30px; /* Отступ справа */
        }
    </style>
</head>
<body>

<img src="https://via.placeholder.com/150" onclick="openModal(this.src)" style="cursor:pointer;">
<img src="https://via.placeholder.com/150" onclick="openModal(this.src)" style="cursor:pointer;">
<img src="https://via.placeholder.com/150" onclick="openModal(this.src)" style="cursor:pointer;">

<div id="myModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
</div>

<script>
    function openModal(src) {
        document.getElementById('myModal').style.display = "flex"; // Показываем модальное окно
        document.getElementById('img01').src = src; // Устанавливаем источник изображения в модальном окне
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none"; // Скрываем модальное окно
    }
</script>

</body>
</html>
